<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <p>{{name}}</p>
  <p k-text="name"></p>
  <p>{{age}}</p>
  <input type="text" k-model="name">
  <button @click="changeName">呵呵</button>
  <div k-html="html"></div>
</div>


</body>
<script src="compile.js"></script>
<script src="kvue.js"></script>

<script>
  /**
   *  手写一个mini vue
   *  实现响应式
   *  双向绑定
   *  自定义指令
   */
  new Kvue({
    el: '#app',
    data: {
      name: 'i am jsonp',
      age: 20,
      html: '<button>按钮</button>'
    },
    created(){
      console.log('开始啦')
      setTimeout(()=>{
        this.name='我是蜗牛'
      }, 1500)
    },
    methods:{
      changeName(){
        this.name = '哈喽，开课吧'
        this.age=1
        this.id = 'xx'
        console.log(1,this)

      }
    }
  })
</script>
</html>
